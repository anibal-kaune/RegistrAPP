<ion-header [translucent]="true">
  <ion-toolbar color="dark" id="tool">
    <ion-img src="assets/image/logo-duoc.svg" alt="Duoc logo" class="ion-img-justify-content"></ion-img>
    <ion-back-button slot="start" defaultHref="home"></ion-back-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="warning">
  <ion-card id="carl">
    <ion-card-header>
     <h1 class="ion-text-center" id="titutlo">Regístrate</h1>
    </ion-card-header>
    <ion-card-content>
    <div>
        <form [formGroup]="formularioRegistro" (keyup.enter)="guardar()"> 
          <ion-item>
            <ion-label position="floating">Nombre</ion-label>
            <ion-input formControlName="nombre" fill="outline" placeholder="Nombre" class="ion-padding"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Apellido</ion-label>
            <ion-input formControlName="apellido" fill="outline" placeholder="Apellido" class="ion-padding"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Rut</ion-label>
            <ion-input formControlName="rut" fill="outline" placeholder="Rut" class="ion-padding"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Correo</ion-label>
            <ion-input formControlName="correo" fill="outline" placeholder="Correo" class="ion-padding"></ion-input>
          </ion-item>

          <ion-item>
            <ion-select formControlName="region" label="Region:" placeholder="Región">
              <app-lista-regiones></app-lista-regiones>
            </ion-select>
          </ion-item>
            <ion-item>
              <ion-select formControlName="comuna" label="Comuna:" placeholder="Comuna">
                <app-lista-comuna></app-lista-comuna>
              </ion-select>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Contraseña</ion-label>
              <ion-input formControlName="password" type="password" minlength="4" maxlength="4" fill="outline" placeholder="Contraseña" class="ion-padding"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Confirmar Contraseña</ion-label>
              <ion-input formControlName="confirmacionPassword" type="password" minlength="4" maxlength="4" fill="outline" placeholder="Contraseña" class="ion-padding"></ion-input>
            </ion-item>
            <br/>
            <ion-button (click)="guardar()" expand="block" color="warning" class="ion-padding-top">Registrar</ion-button>
        </form>
      </div>
    </ion-card-content>
  </ion-card>




</ion-content>
