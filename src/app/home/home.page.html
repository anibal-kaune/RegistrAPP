<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-img src="assets/image/Logo_DuocUC.png" alt="Duoc logo"></ion-img>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <h1 class="ion-text-center" color="primary">Inicio de sesión</h1>
  <form [formGroup]="formularioLogin"> 
    <ion-item>
      <ion-label position="floating">Correo</ion-label>
      <ion-input formControlName="correo" fill="outline" placeholder="Correo" class="ion-padding"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" formControlName="password" fill="outline" placeholder="Contraseña" class="ion-padding"></ion-input>
    </ion-item>
    <br/>
    <ion-button (click)="ingresar()" expand="block" color="success" class="ion-padding-top">Ingresar</ion-button>
  </form>
  <br>
  <ion-nav-link [routerLink]="['/recuperar']" color="primary" class="ion-text-end">Recuperar contraseña</ion-nav-link>
  <p>¿No estás registrado?<ion-nav-link [routerLink]="['/registro']" color="primary">Regístrate</ion-nav-link></p>
</ion-content>
