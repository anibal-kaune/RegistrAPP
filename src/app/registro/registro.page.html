<ion-header [translucent]="true">
  <ion-toolbar color="warning">
    <ion-title></ion-title>
    <ion-back-button slot="start" defaultHref="login"></ion-back-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <h1 class="ion-text-center" color="primary">Regístrate</h1>
  <form [formGroup]="formularioRegistro" (keyup.enter)="guardar()"> 
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input formControlName="nombre" minlength="3" maxlength="8" fill="outline" placeholder="Nombre" class="ion-padding"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input formControlName="password" type="password" minlength="4" maxlength="4" fill="outline" placeholder="Contraseña" class="ion-padding"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Confirmar Contraseña</ion-label>
      <ion-input formControlName="confirmacionPassword" type="password" minlength="4" maxlength="4" fill="outline" placeholder="Contraseña" class="ion-padding"></ion-input>
    </ion-item>
    <br/>
    <ion-button (click)="guardar()" expand="block" color="success" class="ion-padding-top">Registrar</ion-button>
  </form>
</ion-content>
