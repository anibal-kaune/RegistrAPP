<ion-content [fullscreen]="true">
  <h1 class="ion-text-center" color="primary">Login</h1>
  <form [formGroup]="formularioLogin"> 
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input formControlName="nombre" fill="outline" placeholder="Nombre" class="ion-padding"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" formControlName="password" fill="outline" placeholder="Contraseña" class="ion-padding"></ion-input>
    </ion-item>
    <br/>
    <ion-button (click)="ingresar()" expand="block" color="success" class="ion-padding-top">Ingresar</ion-button>
  </form>
  <br>
  <p>¿No estás registrado?   <ion-nav-link [routerLink]="['/registro']" color="primary">Regístrate</ion-nav-link></p>
</ion-content>
