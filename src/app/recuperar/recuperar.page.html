<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-img src="assets/image/Logo_DuocUC.png" alt="Duoc logo" class="ion-img-justify-content"></ion-img>
    <ion-back-button slot="start" defaultHref="home"></ion-back-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <h1 class="ion-text-center" color="primary">Inicio de sesi√≥n</h1>
  <form [formGroup]="formularioRecuperar"> 
    <ion-item>
      <ion-label position="floating">Rut</ion-label>
      <ion-input formControlName="rut" fill="outline" placeholder="Rut" class="ion-padding"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Correo</ion-label>
      <ion-input formControlName="correo" fill="outline" placeholder="Correo" class="ion-padding"></ion-input>
    </ion-item>
    <br/>
    <ion-button (click)="recuperar()" expand="block" color="success" class="ion-padding-top">Ingresar</ion-button>
  </form>
</ion-content>
